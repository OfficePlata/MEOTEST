<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var satisfaction = document.querySelector('input[name="satisfaction"]:checked').value;
        // Googleスプレッドシートにデータを送信
        fetch('https://script.google.com/macros/s/AKfycbxw6bBsfjl4WlTQPZ77b_tW5Ia_MHxzTlCCTewn_iHflFjV_-cR7bC9JNGTxcdLVrtb/exec', { // YOUR_WEB_APP_URLをスクリプトエディタから取得したURLに置き換えてください
            method: 'POST',
            mode: 'no-cors', // CORSポリシーを回避
            redirect: 'follow',
            body: new URLSearchParams({ 'satisfaction': satisfaction })
        }).then(response => {
            if (satisfaction === 'verySatisfied' || satisfaction === 'satisfied') {
                window.location.href = 'https://bit.ly/4ajWh8U'; // Google口コミサイトのURL
            } else {
                window.location.href = 'https://forms.gle/xokVovV4iiVnE9oVA'; // 追加のアンケートフォーム
            }
        }).catch(error => console.error('Error:', error));
    });
</script>
